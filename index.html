<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type"text/css" href="lib/css/main.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,700' rel='stylesheet' type='text/css'>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <title>Twittler</title>
  </head>
  <body>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        $body.html('');

        // gathers all the tweet divs into a div called feed
        $body.append('<div class="feed"></feed>');
        var $feed = $('.feed');

        // adds a button to refresh the feed
        // as of now this button has no functionality
        $feed.append('<button name="refresh">New Tweets</button>');
        var $button = $('button');

        // fills the starting feed with tweets from streams
        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          // added a class for tweet
          var $tweet = $('<div class="tweet"></div>');
          // put user in a span with class user
          $tweet.append('<span class="user">@' + tweet.user + '</span> ' + tweet.message);
          $tweet.appendTo($feed);
          index -= 1;
        }

          var tweet = streams.home[5];
          var $tweet = $('<div class="tweet"></div>');
          $tweet.append('<span class="user">@' + tweet.user + '</span> ' + tweet.message);
          $tweet.appendTo($feed);


      });

    </script>
  </body>
</html>
